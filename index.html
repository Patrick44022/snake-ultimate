<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Snake Ultimate++ Realtime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>🐍 Snake Ultimate++ by Patrick (v4: Realtime + Admin)</h1>
  <div id="menu">
    <input type="text" id="playerName" placeholder="Dein Name">
    <select id="skinSelect">
      <option value="classic">Classic</option>
      <option value="emoji">Emoji</option>
      <option value="neon">Neon</option>
      <option value="frog">Frog</option>
      <option value="alien">Alien</option>
      <option value="fire">Fire</option>
      <option value="ice">Ice</option>
      <option value="patrick">Patrick</option>
    </select><br><br>
    <button id="startBtn">🎮 Start</button>
    <button id="musicBtn">🎵 Musik</button>
    <button id="themeBtn">🌗 Theme</button><br><br>
    <input type="password" id="adminPass" placeholder="Admin Passwort">
    <button id="adminBtn">🔐 Admin</button>
    <div id="adminPanel" style="display:none;">
      <h3>⚙️ Admin Einstellungen</h3>
      <label>Spielgeschwindigkeit (ms):</label>
      <input type="number" id="gameSpeed" value="150" min="50" max="1000"><br><br>

      <label>Food X:</label>
      <input type="number" id="foodX" min="0" max="380" step="20">
      <label>Food Y:</label>
      <input type="number" id="foodY" min="0" max="380" step="20">
      <button id="setFood">🍎 Food setzen</button><br><br>

      <label>Snake Länge:</label>
      <input type="number" id="snakeLength" value="1" min="1" max="10">
      <button id="setSnake">🐍 Länge setzen</button><br><br>

      <button id="resetBtn">🗑️ (lokal) Scores löschen</button>
    </div>
  </div>

  <canvas id="game" width="400" height="400"></canvas>
  <div id="leaderboard"><h2>🌍 Online Highscores (Live)</h2><ol id="scores"></ol></div>
  <audio id="music" src="music.mp3" loop autoplay></audio>
  <script src="script.js"></script>
</body>
</html>
