<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Ultimate+ by Patrick</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <h1>🐍 Snake Ultimate+ by Patrick</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="menu">
    <input type="text" id="playerName" placeholder="Dein Name" />
    <select id="skinSelect">
      <option value="classic">Classic</option>
      <option value="emoji">🐍 Emoji</option>
      <option value="neon">Neon</option>
      <option value="frog">🐸 Frog</option>
    </select>
    <button onclick="startGame()">Start</button>
    <button onclick="toggleTheme()">🌗 Theme</button>
    <button onclick="toggleMusic()">🎵 Musik</button>
    <input type="password" id="adminPass" placeholder="Admin Passwort" />
    <button onclick="checkAdmin()">🔐 Admin Login</button>
  </div>
  <audio id="music" src="music.mp3" loop></audio>
  <script src="script.js"></script>
</body>
</html>
